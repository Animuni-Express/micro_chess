<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#22c55e">
    <title>Micro Chess | Over The Board</title>
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiQ2hlc3MgR2FtZSIsInNob3J0X25hbWUiOiJDaGVzcyIsInN0YXJ0X3VybCI6Ii8iLCJkaXNwbGF5Ijoic3RhbmRhbG9uZSIsImJhY2tncm91bmRfY29sb3IiOiIjMjJjNTVlIiwidGhlbWVfY29sb3IiOiIjMjJjNTVlIn0=">
    <style>
        /* ========== ROOT VARIABLES ========== */
        :root {
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --light-sq: #f0d9b5;
            --dark-sq: #b58863;
            --white: #ffffff;
            --text-dark: #1a1a1a;
            --text-light: #666666;
        }

        /* ========== GLOBAL RESET ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========== BODY STYLES ========== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px;
        }

        /* ========== BACK BUTTON ========== */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: var(--white);
            color: var(--primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateX(-4px);
        }

        /* ========== CONTAINER STYLES ========== */
        .container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 16px;
            max-width: 550px;
            width: 100%;
            position: relative;
        }

        /* ========== HEADER STYLES ========== */
        .header {
            text-align: center;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .turn-indicator {
            font-size: 14px;
            color: var(--text-light);
        }

        .turn-indicator span {
            padding: 4px 12px;
            background: #f0e68c;
            border-radius: 20px;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* ========== BOARD CONTAINER STYLES ========== */
        .board-container {
            width: 100%;
            aspect-ratio: 1;
            margin: 0 auto 16px;
            border: 3px solid var(--primary);
            border-radius: 8px;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
        }

        /* ========== BOARD GRID STYLES ========== */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 100%;
            height: 100%;
        }

        /* ========== SQUARE STYLES ========== */
        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(28px, 5.5vw, 48px);
            cursor: pointer;
            user-select: none;
        }

        .square.light {
            background: var(--light-sq);
        }

        .square.dark {
            background: var(--dark-sq);
        }

        .square.selected {
            box-shadow: inset 0 0 0 4px #ff6b6b;
        }

        .square.valid-move {
            box-shadow: inset 0 0 0 3px rgba(34, 197, 94, 0.7);
        }

        .square:hover {
            opacity: 0.85;
        }

        /* ========== PROMOTION MODAL STYLES ========== */
        .promotion-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            border-radius: 8px;
        }

        .promotion-overlay.show {
            display: flex;
        }

        .promotion-dialog {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .promotion-dialog h3 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 18px;
        }

        .promotion-choices {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .promotion-piece {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.2s;
        }

        .promotion-piece:hover {
            background: var(--light-sq);
            border-color: var(--primary);
            transform: scale(1.1);
        }

        /* ========== GAME OVER ALERT STYLES ========== */
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-overlay.show {
            display: flex;
        }

        .game-over-dialog {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-over-dialog h2 {
            color: var(--primary);
            font-size: 32px;
            margin-bottom: 16px;
        }

        .game-over-dialog p {
            color: var(--text-dark);
            font-size: 18px;
            margin-bottom: 24px;
        }

        .game-over-dialog .result-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .game-over-btn {
            padding: 12px 32px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .game-over-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* ========== BUTTON STYLES ========== */
        .controls {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: #ccc;
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: #b8b8b8;
        }

        /* ========== STATUS STYLES ========== */
        .status {
            text-align: center;
            margin-top: 12px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-dark);
        }

        /* ========== OFFLINE BADGE STYLES ========== */
        .offline-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background: #4caf50;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: none;
            z-index: 1000;
        }

        .offline-badge.show {
            display: block;
        }

        /* ========== MOBILE RESPONSIVE STYLES ========== */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .container {
                padding: 12px;
            }
            .header h1 {
                font-size: 22px;
            }
            .promotion-piece {
                width: 60px;
                height: 60px;
                font-size: 40px;
            }
            .game-over-dialog {
                padding: 24px;
            }
            .game-over-dialog h2 {
                font-size: 24px;
            }
            .game-over-dialog p {
                font-size: 16px;
            }
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- ========== BACK BUTTON ========== -->
    <a href="index.html" class="back-button">‚Üê Home</a>

    <!-- ========== OFFLINE INDICATOR ========== -->
    <div class="offline-badge" id="offlineBadge">‚úì Offline Ready</div>

    <!-- ========== GAME OVER ALERT ========== -->
    <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-dialog">
            <div class="result-icon" id="resultIcon"></div>
            <h2 id="gameOverTitle">Game Over</h2>
            <p id="gameOverMessage">Result</p>
            <button class="game-over-btn" id="newGameFromAlert">New Game</button>
        </div>
    </div>

    <!-- ========== MAIN CONTAINER ========== -->
    <div class="container">
        <!-- ========== HEADER SECTION ========== -->
        <div class="header">
            <h1>‚ôü Over The Board ‚ôü</h1>
            <div class="turn-indicator">
                Current Turn: <span id="turnDisplay">White</span>
            </div>
        </div>

        <!-- ========== BOARD SECTION ========== -->
        <div class="board-container">
            <div class="board" id="board"></div>

            <!-- ========== PROMOTION MODAL ========== -->
            <div class="promotion-overlay" id="promotionOverlay">
                <div class="promotion-dialog">
                    <h3>Choose Promotion</h3>
                    <div class="promotion-choices" id="promotionChoices"></div>
                </div>
            </div>
        </div>

        <!-- ========== STATUS SECTION ========== -->
        <div class="status" id="status">Make your move</div>

        <!-- ========== CONTROLS SECTION ========== -->
        <div class="controls">
            <button class="btn btn-primary" id="newGame">New Game</button>
            <button class="btn btn-secondary" id="undoBtn">Undo Move</button>
        </div>
    </div>

    <!-- ========== SERVICE WORKER REGISTRATION ========== -->
    <script>
        if ('serviceWorker' in navigator) {
            const swCode = `
                const CACHE_NAME = 'chess-offline-v1';

                self.addEventListener('install', (event) => {
                    self.skipWaiting();
                    event.waitUntil(
                        caches.open(CACHE_NAME).then((cache) => {
                            return cache.addAll([
                                '/',
                                'https://unpkg.com/chess.js@1.0.0-beta.8/dist/esm/chess.js'
                            ]);
                        })
                    );
                });

                self.addEventListener('activate', (event) => {
                    event.waitUntil(self.clients.claim());
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request).then((fetchResponse) => {
                                return caches.open(CACHE_NAME).then((cache) => {
                                    cache.put(event.request, fetchResponse.clone());
                                    return fetchResponse;
                                });
                            });
                        }).catch(() => {
                            return caches.match(event.request);
                        })
                    );
                });
            `;

            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);

            navigator.serviceWorker.register(swUrl).then(() => {
                console.log('‚úì Service Worker registered - App works offline!');
                setTimeout(() => {
                    document.getElementById('offlineBadge').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('offlineBadge').classList.remove('show');
                    }, 3000);
                }, 1000);
            }).catch((err) => {
                console.log('Service Worker registration failed:', err);
            });
        }
    </script>

    <!-- ========== CHESS GAME LOGIC ========== -->
    <script type="module">
        // Import chess.js from unpkg CDN
        import { Chess } from 'https://unpkg.com/chess.js@1.0.0-beta.8/dist/esm/chess.js';

        // ========== GAME STATE VARIABLES ==========
        let game = new Chess();
        let selectedSquare = null;
        let validMoves = [];
        let pendingPromotion = null;

        // ========== PIECE UNICODE MAPPING ==========
        const pieces = {
            'wp': '‚ôô', 'wn': '‚ôò', 'wb': '‚ôó', 'wr': '‚ôñ', 'wq': '‚ôï', 'wk': '‚ôî',
            'bp': '‚ôü', 'bn': '‚ôû', 'bb': '‚ôù', 'br': '‚ôú', 'bq': '‚ôõ', 'bk': '‚ôö'
        };

        // ========== BOARD RENDERING FUNCTION ==========
        function renderBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';

            const position = game.board();

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = String.fromCharCode(97 + col) + (8 - row);
                    const piece = position[row][col];

                    const squareEl = document.createElement('div');
                    squareEl.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    squareEl.dataset.square = square;

                    if (piece) {
                        squareEl.textContent = pieces[piece.color + piece.type];
                    }

                    squareEl.addEventListener('click', () => handleSquareClick(square));
                    board.appendChild(squareEl);
                }
            }

            updateStatus();
        }

        // ========== SQUARE CLICK HANDLER ==========
        function handleSquareClick(square) {
            // Prevent moves if game is over
            if (game.isGameOver()) return;

            const clickedPiece = game.get(square);

            if (selectedSquare === null) {
                if (clickedPiece && clickedPiece.color === game.turn()) {
                    selectedSquare = square;
                    validMoves = game.moves({ square, verbose: true });
                    highlightSquares();
                }
            } else {
                if (clickedPiece && clickedPiece.color === game.turn()) {
                    selectedSquare = square;
                    validMoves = game.moves({ square, verbose: true });
                    highlightSquares();
                } 
                else if (square === selectedSquare) {
                    clearSelection();
                } 
                else {
                    makeMove(selectedSquare, square);
                }
            }
        }

        // ========== MOVE EXECUTION FUNCTION ==========
        function makeMove(from, to) {
            const piece = game.get(from);
            const toRank = to[1];

            if (piece && piece.type === 'p' && (toRank === '8' || toRank === '1')) {
                pendingPromotion = { from, to };
                showPromotionDialog(piece.color);
            } else {
                const move = game.move({ from, to });

                if (move) {
                    clearSelection();
                    renderBoard();
                } else {
                    clearSelection();
                }
            }
        }

        // ========== PROMOTION DIALOG DISPLAY ==========
        function showPromotionDialog(color) {
            const overlay = document.getElementById('promotionOverlay');
            const choices = document.getElementById('promotionChoices');
            choices.innerHTML = '';

            const promotionPieces = ['q', 'r', 'b', 'n'];

            promotionPieces.forEach(pieceType => {
                const pieceBtn = document.createElement('div');
                pieceBtn.className = 'promotion-piece';
                pieceBtn.textContent = pieces[color + pieceType];
                pieceBtn.addEventListener('click', () => {
                    executePromotion(pieceType);
                });
                choices.appendChild(pieceBtn);
            });

            overlay.classList.add('show');
        }

        // ========== PROMOTION EXECUTION ==========
        function executePromotion(pieceType) {
            if (!pendingPromotion) return;

            const move = game.move({
                from: pendingPromotion.from,
                to: pendingPromotion.to,
                promotion: pieceType
            });

            if (move) {
                clearSelection();
                hidePromotionDialog();
                pendingPromotion = null;
                renderBoard();
            }
        }

        // ========== HIDE PROMOTION DIALOG ==========
        function hidePromotionDialog() {
            document.getElementById('promotionOverlay').classList.remove('show');
        }

        // ========== GAME OVER ALERT FUNCTION ==========
        function showGameOverAlert(title, message, icon) {
            document.getElementById('gameOverTitle').textContent = title;
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('resultIcon').textContent = icon;
            document.getElementById('gameOverOverlay').classList.add('show');
        }

        // ========== HIDE GAME OVER ALERT ==========
        function hideGameOverAlert() {
            document.getElementById('gameOverOverlay').classList.remove('show');
        }

        // ========== CLEAR SELECTION ==========
        function clearSelection() {
            selectedSquare = null;
            validMoves = [];
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('selected', 'valid-move');
            });
        }

        // ========== HIGHLIGHT VALID MOVES ==========
        function highlightSquares() {
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('selected', 'valid-move');

                if (sq.dataset.square === selectedSquare) {
                    sq.classList.add('selected');
                }

                if (validMoves.some(m => m.to === sq.dataset.square)) {
                    sq.classList.add('valid-move');
                }
            });
        }

        // ========== STATUS UPDATE FUNCTION ==========
        function updateStatus() {
            const turn = game.turn() === 'w' ? 'White' : 'Black';
            document.getElementById('turnDisplay').textContent = turn;

            let status = '';

            if (game.isCheckmate()) {
                const winner = game.turn() === 'w' ? 'Black' : 'White';
                status = `Checkmate! ${winner} wins!`;
                showGameOverAlert('Checkmate!', `${winner} wins the game!`, 'üëë');
            } else if (game.isStalemate()) {
                status = 'Stalemate!';
                showGameOverAlert('Stalemate!', 'The game is a draw', 'ü§ù');
            } else if (game.isDraw()) {
                status = 'Game is a draw';
                showGameOverAlert('Draw!', 'The game ended in a draw', 'ü§ù');
            } else if (game.isCheck()) {
                status = `${turn} is in check!`;
            } else {
                status = `${turn}'s turn to move`;
            }

            document.getElementById('status').textContent = status;
        }

        // ========== NEW GAME BUTTON ==========
        document.getElementById('newGame').addEventListener('click', () => {
            game = new Chess();
            clearSelection();
            hidePromotionDialog();
            hideGameOverAlert();
            pendingPromotion = null;
            renderBoard();
        });

        // ========== NEW GAME FROM ALERT BUTTON ==========
        document.getElementById('newGameFromAlert').addEventListener('click', () => {
            game = new Chess();
            clearSelection();
            hidePromotionDialog();
            hideGameOverAlert();
            pendingPromotion = null;
            renderBoard();
        });

        // ========== UNDO BUTTON ==========
        document.getElementById('undoBtn').addEventListener('click', () => {
            if (!game.history().length) {
                document.getElementById('status').textContent = 'No moves to undo!';
                return;
            }
            game.undo();
            clearSelection();
            hidePromotionDialog();
            hideGameOverAlert();
            pendingPromotion = null;
            renderBoard();
        });

        // ========== INITIAL RENDER ==========
        renderBoard();
    </script>
</body>
</html>
