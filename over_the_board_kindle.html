<!DOCTYPE html>
<!-- Define the document type as HTML5 standard -->
<html lang="en">
<!-- Start of the HTML document with English language setting -->

<head>
    <!-- Start of the head section containing meta data and styles -->
    <meta charset="UTF-8">
    <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport settings for responsive mobile rendering -->
    <title>Micro Chess | Kindle Mode</title>
    <!-- Page title displayed in browser tab -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♟️</text></svg>">
    <!-- Add favicon for browser tabs -->
    <link rel="stylesheet" href="style_kindle.css">
</head>

<body>
    <!-- Start of body content -->

    <a href="over_the_board.html" class="back-button">&larr; Normal Mode</a>
    <!-- Link back to standard mode -->
    <span class="compat-badge">Kindle Compatible</span>
    <!-- Visual indicator of current mode -->

    <div class="container">
        <!-- Main content wrapper -->
        <h1>♟ Over The Board ♟</h1>
        <!-- Title -->
        <div class="turn-indicator">
            <!-- Turn indicator -->
            Current Turn: <span id="turnDisplay">White</span>
        </div>

        <div class="board-container">
            <!-- Board wrapper -->
            <table id="board"></table>
            <!-- HTML Table used for board (better for older browsers/Kindle experimental browser) -->
        </div>

        <div class="status" id="status">Make your move</div>
        <!-- Status text -->

        <div>
            <!-- Controls area -->
            <button class="btn btn-primary" id="newGame">New Game</button>
            <!-- New game button -->
            <button class="btn btn-secondary" id="undoBtn">Undo Move</button>
            <!-- Undo button -->
        </div>
    </div>

    <div class="promotion-overlay" id="promotionOverlay">
        <!-- Promotion modal overlay -->
        <div class="promotion-dialog">
            <!-- Promotion dialog box -->
            <h3>Choose Promotion</h3>
            <!-- Title -->
            <div id="promotionChoices"></div>
            <!-- Container for choices -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Use older version of chess.js for broader compatibility if needed, or just stability -->
    <script>
        // Start of script
        var game = new Chess();
        // Initialize game
        var selectedSquare = null;
        // Track selection
        var validMoves = [];
        // Track valid moves
        var pendingPromotion = null;
        // Track promotion state

        // Map piece codes to SVG URLs (Wikimedia Commons)
        var pieces = {
            'wp': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg',
            'wn': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
            'wb': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
            'wr': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
            'wq': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
            'wk': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
            'bp': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
            'bn': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
            'bb': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
            'br': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
            'bq': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
            'bk': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg'
        };

        function renderBoard() {
            // Function to render the board
            var board = document.getElementById('board');
            // Get board table
            board.innerHTML = '';
            // Clear current board
            var position = game.board();
            // Get board state

            for (var row = 0; row < 8; row++) {
                // Loop rows
                var tr = document.createElement('tr');
                // Create table row
                for (var col = 0; col < 8; col++) {
                    // Loop columns
                    var square = String.fromCharCode(97 + col) + (8 - row);
                    // Calculate algebraic notation
                    var piece = position[row][col];
                    // Get piece data
                    var td = document.createElement('td');
                    // Create table cell
                    td.className = (row + col) % 2 === 0 ? 'light' : 'dark';
                    // Set color class
                    td.setAttribute('data-square', square);
                    // Store square ID

                    if (piece) {
                        // If piece exists
                        var img = document.createElement('img');
                        // Create image tag
                        // Set source
                        img.src = pieces[piece.color + piece.type];

                        if (piece.color === 'b') {
                            img.className = 'black-piece';
                            // Inline rotation for OTB mode (180 deg)
                        }
                        td.appendChild(img);
                        // Add to cell
                    }

                    // Assign onclick handler (closure to capture 'square' variable)
                    td.onclick = (function (sq) {
                        return function () { handleSquareClick(sq); };
                    })(square);

                    tr.appendChild(td);
                    // Add cell to row
                }
                board.appendChild(tr);
                // Add row to board
                // Add row to board
            }

            // Highlight King if in check
            if (game.in_check()) {
                var turn = game.turn();
                var boardState = game.board();
                for (var r = 0; r < 8; r++) {
                    for (var c = 0; c < 8; c++) {
                        var p = boardState[r][c];
                        if (p && p.type === 'k' && p.color === turn) {
                            var sq = String.fromCharCode(97 + c) + (8 - r);
                            var cell = document.querySelector('td[data-square="' + sq + '"]');
                            if (cell) cell.classList.add('check-highlight');
                        }
                    }
                }
            }

            updateStatus();
            // Update UI text
        }

        function handleSquareClick(square) {
            // Handle clicks
            if (game.game_over()) return;
            // Ignore if game over
            var clickedPiece = game.get(square);
            // Get clicked piece info

            if (selectedSquare === null) {
                // If nothing selected
                if (clickedPiece && clickedPiece.color === game.turn()) {
                    // If own piece clicked
                    selectedSquare = square;
                    // Select it
                    validMoves = game.moves({ square: square, verbose: true });
                    // Get moves
                    highlightSquares();
                    // Show highlights
                }
            } else {
                // If something already selected
                if (clickedPiece && clickedPiece.color === game.turn()) {
                    // If clicked another own piece, switch selection
                    selectedSquare = square;
                    validMoves = game.moves({ square: square, verbose: true });
                    highlightSquares();
                } else if (square === selectedSquare) {
                    // If clicked same square, deselect
                    clearSelection();
                } else {
                    // Attempt move
                    makeMove(selectedSquare, square);
                }
            }
        }

        function makeMove(from, to) {
            // Execute move
            var piece = game.get(from);
            // Get moving piece
            var toRank = to[1];
            // Get destination rank

            // Check promotion
            if (piece && piece.type === 'p' && (toRank === '8' || toRank === '1')) {
                pendingPromotion = { from: from, to: to };
                showPromotionDialog(piece.color);
            } else {
                // Normal move
                var move = game.move({ from: from, to: to });
                if (move) {
                    // If valid
                    clearSelection();
                    renderBoard();
                } else {
                    // If invalid
                    clearSelection();
                }
            }
        }

        function showPromotionDialog(color) {
            // Show promotion modal
            var overlay = document.getElementById('promotionOverlay');
            var choices = document.getElementById('promotionChoices');
            choices.innerHTML = '';
            var promotionPieces = ['q', 'r', 'b', 'n'];

            // Create buttons for choices
            for (var i = 0; i < promotionPieces.length; i++) {
                var pieceType = promotionPieces[i];
                var pieceBtn = document.createElement('div');
                pieceBtn.className = 'promotion-piece';

                var img = document.createElement('img');
                img.src = pieces[color + pieceType];
                pieceBtn.appendChild(img);

                // Click handler
                pieceBtn.onclick = (function (pt) {
                    return function () { executePromotion(pt); };
                })(pieceType);
                choices.appendChild(pieceBtn);
            }
            overlay.classList.add('show');
        }

        function executePromotion(pieceType) {
            // Finish promotion move
            if (!pendingPromotion) return;
            var move = game.move({
                from: pendingPromotion.from,
                to: pendingPromotion.to,
                promotion: pieceType
            });
            if (move) {
                clearSelection();
                hidePromotionDialog();
                pendingPromotion = null;
                renderBoard();
            }
        }

        function hidePromotionDialog() {
            // Hide modal
            document.getElementById('promotionOverlay').classList.remove('show');
        }

        function clearSelection() {
            // Clear highlighting
            selectedSquare = null;
            validMoves = [];
            var cells = document.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                cells[i].classList.remove('selected', 'valid-move');
            }
        }

        function highlightSquares() {
            // Apply highlighting
            var cells = document.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                var cell = cells[i];
                cell.classList.remove('selected', 'valid-move');
                if (cell.getAttribute('data-square') === selectedSquare) {
                    cell.classList.add('selected');
                }
                for (var j = 0; j < validMoves.length; j++) {
                    if (validMoves[j].to === cell.getAttribute('data-square')) {
                        cell.classList.add('valid-move');
                    }
                }
            }
        }

        function updateStatus() {
            // Update game status text
            var turn = game.turn() === 'w' ? 'White' : 'Black';
            document.getElementById('turnDisplay').textContent = turn;
            var status = '';

            if (game.in_checkmate()) {
                var winner = game.turn() === 'w' ? 'Black' : 'White';
                status = 'Checkmate! ' + winner + ' wins!';
            } else if (game.in_stalemate()) {
                status = 'Stalemate!';
            } else if (game.in_draw()) {
                status = 'Game is a draw';
            } else if (game.in_check()) {
                status = turn + ' is in check!';
            } else {
                status = turn + "'s turn to move";
            }
            document.getElementById('status').textContent = status;
        }

        // New Game handler
        document.getElementById('newGame').onclick = function () {
            game = new Chess();
            clearSelection();
            hidePromotionDialog();
            pendingPromotion = null;
            renderBoard();
        };

        // Undo handler
        document.getElementById('undoBtn').onclick = function () {
            if (game.history().length === 0) {
                document.getElementById('status').textContent = 'No moves to undo!';
                return;
            }
            game.undo();
            clearSelection();
            hidePromotionDialog();
            pendingPromotion = null;
            renderBoard();
        };

        // Initial render
        renderBoard();
    </script>
    <script>
        // Service Worker Registration with protocol check
        if ('serviceWorker' in navigator && (window.location.protocol === 'http:' || window.location.protocol === 'https:')) {
            navigator.serviceWorker.register('sw.js').then(function (reg) {
                console.log('ServiceWorker registration successful with scope: ', reg.scope);
            }).catch(function (err) {
                console.warn('ServiceWorker registration failed:', err);
            });
        }
    </script>
</body>

</html>
