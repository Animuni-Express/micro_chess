<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Chess | Kindle Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #22c55e;
            padding: 10px;
            text-align: center;
        }

        .back-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background: white;
            color: #22c55e;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
        }

        .compat-badge {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            background: #3b82f6;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header h1 {
            font-size: 24px;
            color: #22c55e;
            margin-bottom: 10px;
        }

        .turn-indicator {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }

        .turn-indicator span {
            padding: 6px 15px;
            background: #f0e68c;
            border-radius: 15px;
            font-weight: bold;
            color: #1a1a1a;
        }

        .board-container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto 15px;
            border: 4px solid #22c55e;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            width: 12.5%;
            height: 60px;
            text-align: center;
            vertical-align: middle;
            font-size: 48px;
            cursor: pointer;
            line-height: 60px;
        }

        .light {
            background: #f0d9b5;
        }

        .dark {
            background: #b58863;
        }

        .selected {
            box-shadow: inset 0 0 0 4px #ff6b6b;
        }

        .valid-move {
            box-shadow: inset 0 0 0 3px #22c55e;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 16px;
            color: #1a1a1a;
            font-weight: bold;
        }

        .controls {
            display: block;
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            width: 45%;
            margin: 5px 2%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary {
            background: #22c55e;
            color: white;
        }

        .btn-secondary {
            background: #ccc;
            color: #1a1a1a;
        }

        .promotion-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .promotion-overlay.show {
            display: block;
        }

        .promotion-dialog {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 300px;
        }

        .promotion-dialog h3 {
            color: #22c55e;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .promotion-choices {
            display: block;
            text-align: center;
        }

        .promotion-piece {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 5px;
            font-size: 50px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            line-height: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="over_the_board.html" class="back-button">← Normal Mode</a>
    <span class="compat-badge">Kindle Optimized</span>

    <div class="container">
        <div class="header">
            <h1>♟ Over The Board ♟</h1>
            <div class="turn-indicator">
                Current Turn: <span id="turnDisplay">White</span>
            </div>
        </div>

        <div class="board-container">
            <table id="board"></table>
        </div>

        <div class="status" id="status">Make your move</div>

        <div class="controls">
            <button class="btn btn-primary" id="newGame">New Game</button>
            <button class="btn btn-secondary" id="undoBtn">Undo Move</button>
        </div>
    </div>

    <div class="promotion-overlay" id="promotionOverlay">
        <div class="promotion-dialog">
            <h3>Choose Promotion</h3>
            <div class="promotion-choices" id="promotionChoices"></div>
        </div>
    </div>

    <!-- Load chess.js via traditional script tag (Kindle compatible) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var game = new Chess();
        var selectedSquare = null;
        var validMoves = [];
        var pendingPromotion = null;

        var pieces = {
            'wp': '♙', 'wn': '♘', 'wb': '♗', 'wr': '♖', 'wq': '♕', 'wk': '♔',
            'bp': '♟', 'bn': '♞', 'bb': '♝', 'br': '♜', 'bq': '♛', 'bk': '♚'
        };

        function renderBoard() {
            var board = document.getElementById('board');
            board.innerHTML = '';
            var position = game.board();

            for (var row = 0; row < 8; row++) {
                var tr = document.createElement('tr');
                for (var col = 0; col < 8; col++) {
                    var square = String.fromCharCode(97 + col) + (8 - row);
                    var piece = position[row][col];
                    var td = document.createElement('td');
                    td.className = (row + col) % 2 === 0 ? 'light' : 'dark';
                    td.setAttribute('data-square', square);

                    if (piece) {
                        td.textContent = pieces[piece.color + piece.type];
                    }

                    td.onclick = (function(sq) {
                        return function() { handleSquareClick(sq); };
                    })(square);

                    tr.appendChild(td);
                }
                board.appendChild(tr);
            }
            updateStatus();
        }

        function handleSquareClick(square) {
            if (game.game_over()) return;
            var clickedPiece = game.get(square);

            if (selectedSquare === null) {
                if (clickedPiece && clickedPiece.color === game.turn()) {
                    selectedSquare = square;
                    validMoves = game.moves({ square: square, verbose: true });
                    highlightSquares();
                }
            } else {
                if (clickedPiece && clickedPiece.color === game.turn()) {
                    selectedSquare = square;
                    validMoves = game.moves({ square: square, verbose: true });
                    highlightSquares();
                } else if (square === selectedSquare) {
                    clearSelection();
                } else {
                    makeMove(selectedSquare, square);
                }
            }
        }

        function makeMove(from, to) {
            var piece = game.get(from);
            var toRank = to[1];

            if (piece && piece.type === 'p' && (toRank === '8' || toRank === '1')) {
                pendingPromotion = { from: from, to: to };
                showPromotionDialog(piece.color);
            } else {
                var move = game.move({ from: from, to: to });
                if (move) {
                    clearSelection();
                    renderBoard();
                } else {
                    clearSelection();
                }
            }
        }

        function showPromotionDialog(color) {
            var overlay = document.getElementById('promotionOverlay');
            var choices = document.getElementById('promotionChoices');
            choices.innerHTML = '';
            var promotionPieces = ['q', 'r', 'b', 'n'];

            for (var i = 0; i < promotionPieces.length; i++) {
                var pieceType = promotionPieces[i];
                var pieceBtn = document.createElement('div');
                pieceBtn.className = 'promotion-piece';
                pieceBtn.textContent = pieces[color + pieceType];
                pieceBtn.onclick = (function(pt) {
                    return function() { executePromotion(pt); };
                })(pieceType);
                choices.appendChild(pieceBtn);
            }
            overlay.classList.add('show');
        }

        function executePromotion(pieceType) {
            if (!pendingPromotion) return;
            var move = game.move({
                from: pendingPromotion.from,
                to: pendingPromotion.to,
                promotion: pieceType
            });
            if (move) {
                clearSelection();
                hidePromotionDialog();
                pendingPromotion = null;
                renderBoard();
            }
        }

        function hidePromotionDialog() {
            document.getElementById('promotionOverlay').classList.remove('show');
        }

        function clearSelection() {
            selectedSquare = null;
            validMoves = [];
            var cells = document.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                cells[i].classList.remove('selected', 'valid-move');
            }
        }

        function highlightSquares() {
            var cells = document.getElementsByTagName('td');
            for (var i = 0; i < cells.length; i++) {
                var cell = cells[i];
                cell.classList.remove('selected', 'valid-move');
                if (cell.getAttribute('data-square') === selectedSquare) {
                    cell.classList.add('selected');
                }
                for (var j = 0; j < validMoves.length; j++) {
                    if (validMoves[j].to === cell.getAttribute('data-square')) {
                        cell.classList.add('valid-move');
                    }
                }
            }
        }

        function updateStatus() {
            var turn = game.turn() === 'w' ? 'White' : 'Black';
            document.getElementById('turnDisplay').textContent = turn;
            var status = '';

            if (game.in_checkmate()) {
                var winner = game.turn() === 'w' ? 'Black' : 'White';
                status = 'Checkmate! ' + winner + ' wins!';
            } else if (game.in_stalemate()) {
                status = 'Stalemate!';
            } else if (game.in_draw()) {
                status = 'Game is a draw';
            } else if (game.in_check()) {
                status = turn + ' is in check!';
            } else {
                status = turn + "'s turn to move";
            }
            document.getElementById('status').textContent = status;
        }

        document.getElementById('newGame').onclick = function() {
            game = new Chess();
            clearSelection();
            hidePromotionDialog();
            pendingPromotion = null;
            renderBoard();
        };

        document.getElementById('undoBtn').onclick = function() {
            if (game.history().length === 0) {
                document.getElementById('status').textContent = 'No moves to undo!';
                return;
            }
            game.undo();
            clearSelection();
            hidePromotionDialog();
            pendingPromotion = null;
            renderBoard();
        };

        renderBoard();
    </script>
</body>
</html>
