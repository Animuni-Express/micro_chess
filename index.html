<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#22c55e">
    <title>Micro Chess - Play Chess Online</title>
    <style>
        /* ========== GLOBAL RESET ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========== ROOT VARIABLES ========== */
        :root {
            --green-primary: #22c55e;
            --green-dark: #16a34a;
            --red-primary: #ef4444;
            --red-dark: #dc2626;
            --white: #ffffff;
            --text-dark: #1a1a1a;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* ========== BODY STYLES ========== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--green-primary) 0%, var(--green-dark) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ========== CONTAINER STYLES ========== */
        .container {
            background: var(--white);
            max-width: 600px;
            width: 100%;
            border-radius: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* ========== HEADER STYLES ========== */
        .header {
            background: var(--white);
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: clamp(36px, 8vw, 64px);
            font-weight: 700;
            color: var(--green-primary);
            line-height: 1.2;
        }

        /* ========== CARD STYLES ========== */
        .card {
            padding: 30px 40px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: inset 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .card.green {
            background: var(--green-primary);
        }

        .card.red {
            background: var(--red-primary);
        }

        .card.disabled {
            opacity: 0.95;
            cursor: not-allowed;
        }

        .card.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .card h2 {
            font-size: clamp(28px, 6vw, 42px);
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 12px;
            line-height: 1.2;
        }

        .card p {
            font-size: clamp(16px, 3.5vw, 20px);
            color: var(--text-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .card .status {
            font-size: clamp(14px, 3vw, 18px);
            color: var(--red-dark);
            font-weight: 600;
            margin-top: 8px;
        }

        .card.red .status {
            color: var(--text-dark);
        }

        /* ========== FOOTER STYLES ========== */
        .footer {
            background: var(--white);
            padding: 30px 20px;
            text-align: center;
        }

        .footer p {
            font-size: clamp(16px, 3.5vw, 20px);
            color: var(--text-dark);
            font-weight: 600;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer p:hover {
            color: var(--green-primary);
        }

        /* ========== RESPONSIVE STYLES ========== */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 15px;
            }

            .card {
                padding: 25px 20px;
            }

            .footer {
                padding: 25px 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .header {
                padding: 25px 15px;
            }

            .card {
                padding: 20px 15px;
            }

            .footer {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ========== HEADER SECTION ========== -->
        <div class="header">
            <h1>Micro Chess</h1>
        </div>

        <!-- ========== OVER THE BOARD CARD ========== -->
        <div class="card green" onclick="location.href='over_the_board.html'">
            <h2>Over The Board</h2>
            <p>Play With a friend in a</p>
            <p>Virtual ChessBoard</p>
        </div>

        <!-- ========== STOCKFISH CARD ========== -->
        <div class="card green disabled">
            <h2>Play With Stockfish</h2>
            <p>Play with the Worlds Best Chess AI</p>
            <p class="status">Still in Beta</p>
            <p class="status">Coming Soon</p>
        </div>

        <!-- ========== CHATGPT CARD ========== -->
        <div class="card red disabled">
            <h2>Play with ChatGPT!</h2>
            <p>Play with The best Chatbot of 2026</p>
            <p class="status">Coming in a long time. Please Wait</p>
        </div>

        <!-- ========== FOOTER SECTION ========== -->
        <div class="footer">
            <p onclick="location.href='about.html'">About Micro Chess by Aniket Shenoy</p>
        </div>
    </div>

    <!-- ========== JAVASCRIPT ========== -->
    <script>
        // Prevent clicking on disabled cards
        document.querySelectorAll('.card.disabled').forEach(card => {
            card.onclick = (e) => {
                e.preventDefault();
                return false;
            };
        });
    </script>
</body>
</html>
